name: CI

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    steps:
      - name: Set up go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
          
      - name: Check out code
        uses: actions/checkout@v1
        
      - name: Lint go code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get -u golang.org/x/lint/golint
          make lint
